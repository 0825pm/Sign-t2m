# @package _global_

# VAE Stage 1 Training: motion-only, no text encoder needed
defaults:
  - data: sign_h2s_528d
  - model: sign_vae
  - callbacks: vae
  - logger: tensorboard
  - trainer: ddp2
  - paths: default
  - extras: default
  - hydra: default

  - experiment: null
  - hparams_search: null
  - optional local: default
  - debug: null

  - _self_


trainer:
  max_epochs: 2000
  check_val_every_n_epoch: 5
  precision: 16-mixed

logger:
  wandb:
    project: "sign-vae"

task_name: "sign-vae"

tags: ["vae", "stage1"]

train: true
test: false
ckpt_path: null
seed: 1